    <title>quote</title>

<body>
    <div class="wrapper">
        <p class="quote">"Mint a történelem során megannyiszor, az emberiség ismét válaszúthoz ért. Az egyik ösvény kétségbeesésbe és reménytelenségbe torkollik. A másik a tökéletes pusztulásba. Imádkozzunk, hogy kellő bölcsesség adassék a helyes választáshoz."</p>
        <p class="author"><small>– Woody Allen – </small></p>
    </div>
</body>
